<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <section class="block">
        <header class="block__header">
            <h2>what our Customers are Saying</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat, quasi!</p>
        </header>
        <div class="container">
            <div class="card testimonial-complete">
                <div class="card testimonial">
                    <div class="grid grid--1X2">
                        <div class="testimonial__image">
                            <img src="/Images/testimonial.jpg" alt="A happy, smiling Customer">
                            <span class="icon-container icon-container--accent">
                                <svg class="icon icon--white icon--small">
                                    <use xlink:href="images/sprite.svg#quotes"></use>
                                  </svg>
                            </span>
                        </div>
                <blockquote class="quote">
                <p class="quote__text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto repellendus aspernatur consectetur obcaecati quam quidem reprehenderit vero laborum odit debitis!
                </p>
                <footer>
                    <div class="media">
                        <div class="media__image">
                                <svg class="icon icon--primary quote__line">
                                    <use xlink:href="images/sprite.svg#line"></use>
                                </svg>
                        </div>
                        <div class="media__body">
                            <h3 class="media__litle quote__author">John Smith</h3>
                            <P class="quote__organization">ABC Company</P>
                        </div>
                    </div>
                </footer>
                </blockquote>
                    </div>
                </div>
            </div>            
        </div>
    </section>
</body>
</html>
